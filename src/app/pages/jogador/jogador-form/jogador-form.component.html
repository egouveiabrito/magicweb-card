<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
    <nb-card-body>
        <nb-stepper orientation="horizontal">
            <nb-step [label]="labelOne">
                <ng-template #labelOne>First step</ng-template>
                <div class="col-md-12">
                    <nb-card class="inline-form-card">
                        <nb-card-header>Personal Information</nb-card-header>
                        <nb-card-body>
                            <form class="form-inline">
                                <input type="text" nbInput fullWidth placeholder="Name" id="name" required [(ngModel)]="model.name" name="name">
                                <input type="text" nbInput fullWidth placeholder="Email" id="email" required [(ngModel)]="model.email" name="email">
                            </form>
                        </nb-card-body>
                    </nb-card>
                </div>
                <button nbButton disabled nbStepperNext>prev</button>
                <button nbButton (click)="onFirstSubmit()"> next</button>
            </nb-step>
            <nb-step [label]="labelTwo">
                <ng-template #labelTwo>Second step</ng-template>
                <h3>Step content #2</h3>
                <button nbButton nbStepperPrevious>prev</button>
                <button nbButton nbStepperNext>next</button>
            </nb-step>
            <nb-step label="Third step">
                <h3>Step content #3</h3>
                <button nbButton nbStepperPrevious>prev</button>
                <button nbButton nbStepperNext>next</button>
            </nb-step>
            <nb-step [label]="labelFour">
                <ng-template #labelFour>Fourth step</ng-template>
                <h3>Step content #4</h3>
                <button nbButton nbStepperPrevious>prev</button>
                <button nbButton disabled nbStepperNext>next</button>
            </nb-step>
        </nb-stepper>
    </nb-card-body>
</nb-card>
